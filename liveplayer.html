<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Слонік Плеєр</title>
</head>
<body style="margin:0; background:black;">

  <video id="video" controls width="100%" height="100%" style="max-height: 100vh;"></video>

  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
  <script>
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function redirect() {
      //window.location.href = '/?ref=liveplayer';
    }

    const videoSrc = getUrlParam('url');
    const video = document.getElementById('video');

    if (!videoSrc) {
      redirect();
    } else if (flvjs.isSupported()) {
      const flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: videoSrc
      });
      flvPlayer.attachMediaElement(video);
      flvPlayer.load();
      flvPlayer.play().then(() => {
        video.requestFullscreen().catch(() => {});
      }).catch(() => {
        redirect();
      });

      flvPlayer.on(flvjs.Events.ERROR, function() {
        redirect();
      });
    } else {
      redirect();
    }
  </script>

</body>
</html>
